{% extends "ads/base.html" %}
{% block title %}Ads-Permission-Denied{% endblock %}
{% block content %}

<div class="container">

     <div class="py-5 text-center">
        <h2>ERROR 403</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-xs-12 col-centered">
            <hr class="mb-4">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Permission Denied!</h4>
                <p>Sorry, but you are not authorized to perform {{permission}}</p>
                <hr>
                <p class="mb-0">
                    For more information, you can contact the administrator of the application.
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
